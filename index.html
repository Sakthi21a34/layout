<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap.min.css" rel="stylesheet">
    <style>
      .top, .search, .button, .image-slider, .image, .thumbnail, .sub-header, .footer {
    border: 1px solid black;
    padding: 20px;
    margin-bottom: 10px;
    text-align: center;
    background-color: #f9f9f9;
}

.thumbnail {
    height: 125px;
}
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="top">
                Top Bar
            </div>
        </div>
    </div>

    
    <div class="row">
        <div class="col-8">
            <div class="image-slider" style="height: 225px;">
                Image Slider
            </div>
        </div>
        <div class="col-4">
            <div class="row">
                <div class="col-12">
                    <div class="search">
                        Search Form
                    </div>
                </div>
                <div class="col-12">
                    <div class="button" style="height: 150px;">
                        Call Button
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <div class="row">
        <div class="col-4">
            <div class="image" style="height: 200px;">
                Image
            </div>
        </div>
        <div class="col-8">
            <div class="row">
                <div class="col-3">
                    <div class="thumbnail">
                        Thumbnail
                    </div>
                </div>
                <div class="col-3">
                    <div class="thumbnail">
                        Thumbnail
                    </div>
                </div>
                <div class="col-3">
                    <div class="thumbnail">
                        Thumbnail
                    </div>
                </div>
                <div class="col-3">
                    <div class="thumbnail">
                        Thumbnail
                    </div>
                </div>
               

                <div class="col-12">
                <div class="row">
                  <div class="col-6">
                    <div class="sub-header">
                      Sub Header 1
                    </div>
                  </div>
                <div class="col-6">
              <div class="sub-header">
                Sub Header 2
              </div>
            </div>
          </div>

          </div>
        </div>
    </div>
  </div>
    
  
    <div class="row">
        <div class="col-12">
            <div class="footer">
                Footer
            </div>
        </div>
    </div>
</div>

<script src="bootstrap.bundle.js"></script>
</body>
</html>
